<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Form using HTML</title>
</head>
<body>
    <h1>Details Form</h1>
    <h2>Please enter your correct details below:</h2>
    <form method="GET" action="/register">
        <div>
            <p>Enter your Name <input type="text" name="name" required></p>
        </div>
        <div>
            <p>Enter your Age <input type="number" name="age"></p>
        </div>
        <div>
            <p>Enter D.O.B <input type="date" name="dob"></p>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
